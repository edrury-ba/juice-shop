# -- stackhawk configuration for OWASP Juice Shop --
app:
  # -- An applicationId obtained from the StackHawk platform. --
  applicationId: 53083dd2-bb0e-4286-a8e7-2e524e2f3ab9 # (required)
  # -- The environment for the applicationId defined in the StackHawk platform. --
  env: Development # (required)
  # -- The url of your application to scan --
  host: https://juice-shop-production-b81d.up.railway.app # (required)

authentication:
  enabled: true
  type: api

  login:
    url: https://juice-shop-production-b81d.up.railway.app/rest/user/login
    method: POST
    headers:
      Content-Type: application/json
    body: |
      {
        "email": "admin@juice-sh.op",
        "password": "admin123"
      }

  token:
    extract:
      type: json
      jsonPath: $.authentication.token

    transport:
      type: header
      name: Authorization
      valuePrefix: Bearer 

